<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSS</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="topbar">
        <div class="title">SSS</div>
        <div class="tools">
          <a href="javascript:">下载</a>
        </div>
      </div>
      <div class="message-container">
        <div class="message system-tip">
          <div class="prompt">
            <div class="content">提示</div>
          </div>
          <div class="response">
            <div class="content">SSS 是基于 LLM 技术，可能会生成不合理结果，请评估后使用。</div>
          </div>
          <div class="append"></div>
        </div>
        <div class="message system-tip">
          <div class="prompt">
            <div class="content">设置</div>
          </div>
          <div class="response">
            <div class="content">
              <div><textarea rows="1" id="system_prompt" title="系统 Prompt">You are a helpful assistant. 你是一个乐于助人的助手。</textarea></div>
              <div><textarea rows="1" id="llm_settings" title="LLM 设置，使用 JSON 进行配置">{"n_predict": 800,"temperature": 0.3}</textarea></div>
            </div>
          </div>
          <div class="append"></div>
        </div>
      </div>

      <div class="input-box">
        <div style="padding: 0.5rem 1rem">
          <div class="inner">
            <textarea rows="1" id="prompt" placeholder="问题点什么。Ctrl + Enter 发送"></textarea>
            <div><button id="send">Send</button></div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/index.js"></script>
  </body>
</html>
